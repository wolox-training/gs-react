<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <div class="book-cover">
      <img class="book-image" src="image/book-cover.png" alt="Book Image" />
      <div class="book-content-title">
        <div class="book-detail line-separator">
          <h2 class="book-title">Título del Libro</h2>
          <p class="book-genre">(género)</p>
        </div>
        <div class="book-detail">
          <h3 class="book-detail-title">Autor del libro:</h3>
          <p class="book-description">Nombre del autor del libro</p>
        </div>
        <div class="book-detail">
          <h3 class="book-detail-title">Editorial:</h3>
          <p class="book-description">Nombre de la editorial</p>
        </div>
        <div class="book-detail">
          <h3 class="book-detail-title">Año de publicación:</h3>
          <p class="book-description">Año de publicación</p>
        </div>
      </div>
    </div>
  </body>
</html>
